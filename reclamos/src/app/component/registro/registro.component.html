<div  style="background-color: rgb(255, 255, 255,0.2);" >
    <div id="texto" style="text-align: center;">
        <h1 style="text-align: center;">Registro</h1>
        <br>
        <pre>Correo             <input placeholder="aaaaa@aaaa.a"type="text" (keyup)="correoKeyUp($event.target.value)"></pre>
        <pre>Contrase√±a         <input placeholder="xxxxxxxx"type="password" (keyup)="contrasenaKeyUp($event.target.value)"></pre>
        <pre>Nombre             <input type="text" (keyup)="nombreKeyUp($event.target.value)"></pre>
        <pre>Apellido           <input type="text" (keyup)="apellidoKeyUp($event.target.value)"></pre>
        <pre>Rut                <input placeholder="00000000-0" type="text" (keyup)="rutKeyUp($event.target.value)"></pre>
        <pre>edad               <input type="text" (keyup)="nacimientoKeyUp($event.target.value)"></pre>
        <pre>Contacto           <input placeholder="+56 9-000 00 00"type="text" (keyup)="contactoKeyUp($event.target.value)"></pre>

        <br>
        <div style="text-align: center;">
        <button type="button" class="btn btn-light" (click)='registro()' style=" background-color: black; color: white;">Registrarse</button>
        <div style="text-align: center;">
            <a href="/login" target="_self"><button type="button" class="btn btn-light"  style="color: black; background-color: rgb(192, 192, 192);">Salir</button></a>
        </div >
        </div>
        <br>
    </div>
</div>
